      '#text': |
        <p>The Celcom Cyber Risk Rating Solution (“Service”) is made available by Celcom to the Customers subject to these specific terms and conditions for the Service (“Specific Terms and Conditions for Cyber Risk Rating” or “STC for CRR”) which shall always be read together with the General Terms and Conditions for Enterprise Services (“GTC”) published on Celcom’s Website (at&nbsp;<a href="https://www.celcom.com.my/legal/terms-and-conditions/business" style="color:#0563c1; text-decoration:underline">https://www.celcom.com.my/legal/terms-and-conditions/business</a>) as of the Effective Date (as defined herein). Nothing in this STC for CRR shall be construed as limiting any other rights Celcom may have under the Agreement unless specifically stated otherwise. The Agreement shall come into effect on the date of execution of the SAF by the Customer (“Effective Date”) and shall continue to be in force until terminated or expires in accordance with the Terms and Conditions (“Term”).</p>

        <p>&nbsp;</p>

        <p><strong>1. Definitions</strong></p>

        <p>In this STC for CRR, unless the context otherwise requires, the capitalized terms have the meanings assigned to them below and in the GTC.</p>

        <p><strong>“Contract Period”</strong> means the contract period applicable for each subscription activated by Celcom as specified in the SAF which shall commence from the Service Start Date of the subscription;</p>

        <p><strong>“End Users”</strong> means (a) the legitimate and authorized employees of Customer OR any third party Customer allows to use the Service; (c) who receives the subscription as the result of the use of the Services and (c) who uses or relies on the Service;</p>

        <p><strong>“Billing Account”</strong> means an account created by Celcom, for billing purposes, under the Customer’s name for the Service;</p>

        <p><strong>“Service Start Date/ Effective Date”</strong> means the date on which Celcom activates the subscription for Customer’s use subject to Customer’s compliance with any precondition in accordance with the respective terms and conditions of the Service (if any);</p>

        <p><strong>“Termination Fee”</strong> means the termination fee payable by Customer to Celcom in the event any subscription is terminated within its respective Contract Period;</p>

        <p><strong>“Service”</strong> means the services that Celcom has agreed to provide to Customer for the purposes of internal use by Customer as set forth in the SAF and as further detailed in the service proposal and all other relevant documentation (including the deployment sign-off).</p>

        <p>&nbsp;</p>

        <p><strong>2. Period of Agreement</strong></p>

        <p>2.1 The Service Start Date shall be no later than five (5)&nbsp; Working Days upon received completion of information. Celcom will notify the Customer in writing (via SMS or email) upon Activation of the Service.</p>

        <p>2.2 The Customer’s subscription to the Service is subject to the Contract Period as specified in the Package details under the SAF.</p>

        <p>2.3 Upon expiry of the Contract Period and provided that the Customer is not in breach of any terms of the Terms and Conditions, subscription to the Service may be automatically renewed on year to year basis for a period of twelve (12) months with the same Terms and Conditions.</p>

        <p>&nbsp;</p>

        <p><strong>3. Provision of Service</strong></p>

        <p>3.1 The Service is a Cyber security solution provided by Celcom and powered by a third party, SecurityScorecard (“Service Provider”).</p>

        <p>3.2 This Service is made available for subscription which provide threat monitoring on the life cycle of the digital risk threatening the digital assets and brand, threat alerts and notification of such occurrence.</p>

        <p>3.3 Customer may refer to Celcom’s designated account manager duly authorised by Celcom, channel managers or dealers for more information regarding the Service and to subscribe to the Service.</p>

        <p>3.4 Celcom will provide the Service to the Customer in accordance with the Package which particulars are set out in the SAF. Provision of Service is further subject to the commercial terms of the Package subscribed to by the Customer.</p>

        <p>3.5 Celcom reserves the right not to accept or proceed with the Customer’s application for the Service by issuing the Customer a notice if:(a) the Customer’s SAF is not duly completed and signed; or (b) the Customer fails to provide Celcom with the information requested by Celcom.</p>

        <p>3.6 An authorization letter issued on behalf of the Customer to request for additional Service issued and signed by the Authorized Signatory or other Customer’s authorized personnel shall be deemed to be given by the Customer.</p>

        <p>3.7 Customer is required to assign dedicated person in charge and team for escalation related to monthly or quarterly report sharing, billing, operation and maintenance support.</p>

        <p>&nbsp;</p>

        <p><strong>4. Fees, Charges and Payment</strong></p>

        <p>4.1 There is no upfront payment or activation fee required upon registration unless otherwise specified in SAF.</p>

        <p>4.2 The Customer will be invoiced for the Service from the Service Start Date in the billing frequency as per stated in the SAF ("Billing Frequency").</p>

        <p>4.3 The Customer shall pay for the subscription on an annual basis (“Annual Service Fees”) for each package subscribed by the Customer as specified in SAF. In addition to the Annual Service Fees, Customer shall also be responsible to pay the Applicable Taxes imposed by applicable laws for the Service.</p>

        <p>4.4 The Annual Service Fees shall be paid by the Customer to Celcom within thirty (30) days from the date of Invoice from Celcom.</p>

        <p>4.5 Celcom will impose 1.5% late payment charges for the payment after 30 days from the billing date.</p>

        <p>&nbsp;</p>

        <p><strong>5. Restrictions on Use of Service</strong></p>

        <p>5.1 Customer may not rent, lease, license, transfer, loan or assign the rights to use the Service to any third party. Celcom holds no responsibility or liability for use of the Service by any unauthorized user in the event the Customer allows any third party to use the Service.</p>

        <p>5.2 The Customer will not have any right, title or interest in the Service apart from the right to use the Service in accordance with the Terms and Conditions.</p>

        <p>5.3 Customer shall not use the Service:</p>

        <p>&nbsp; &nbsp; &nbsp; (a) as a means to monitor the activities of other person without their express consent and authorization or use the Service to harvest personal information about others for any reason;</p>

        <p>&nbsp; &nbsp; &nbsp; (b) in a way that is unlawful, invasive of another’s privacy, or inappropriate, or damage Celcom’s reputation or that of a third party;</p>

        <p>&nbsp; &nbsp; &nbsp; (c) to victimize, harass, degrade, threaten or intimidate an individual or group of individuals for any reason;</p>

        <p>&nbsp; &nbsp; &nbsp; (d) in way that allows Customer to circumvent or disable features or technology used in the Service unless Celcom specifically allow Customer to;</p>

        <p>&nbsp; &nbsp; &nbsp; (e) to decompile, disassemble, reverse engineer, or otherwise attempt to derive the source code for any part of the Service;</p>

        <p>&nbsp; &nbsp; &nbsp; (f) to engage in any activity, outside of what is permitted by the Service, that otherwise interferes with the use and enjoyment of the Service by others; or</p>

        <p>&nbsp; &nbsp; &nbsp; (g) to violate Celcom’s or any other persons or entities rights (including intellectual property and other proprietary rights).</p>

        <p>&nbsp;</p>

        <p><strong>6. Celcom’s Rights</strong></p>

        <p>6.1 Without limiting the other rights Celcom may have under the Agreement Celcom hereby reserves the rights to provide any information in relation to the Service and use of the Service by the Customer including but not limited to the web browsing history to the law enforcing agencies as and when required and/or requested by any lawful, regulatory, governmental or statutory authority.</p>

        <p>&nbsp;</p>

        <p><strong>7. Limitation of Liability</strong></p>

        <p>7.1 Pursuant to the nature of the Service which is provided by a third party, and not in derogation of the Terms and Conditions, Celcom excludes any liability and responsibility related to the Service.</p>

        <p>7.2 Customer agrees that Celcom’s entire liability in contract, tort (including negligence or breach or statutory duty) or otherwise to the Customer (except for death or personal injury caused by Celcom’s negligence) under this Agreement shall not at any time exceed the sum specified in the SAF (“Limit of Liability”).</p>

        <p>7.2 The Limit of Liability shall not apply to the extent that the liability may not be limited or excluded under applicable laws. Nothing in the Agreement will limit or exclude the Customer’s liability in relation to: (a) damage to Celcom’s property, if any, by the Customer and all costs incurred thereto; (b) Customer’s fraud, fraudulent misrepresentation, gross negligence, violation of applicable laws, or willful default; (c) Customer’s breach of its obligations pertaining to Celcom’s cyber security requirements, personal data protection or confidentiality; (d) Customer’s indemnity obligations; and (e) Customer’s payment obligations.</p>

        <p>&nbsp;</p>

        <p><strong>8. Disclaimer of Liability against the Customer</strong></p>

        <p>8.1 The Service does not protect the Customer:</p>

