sysop_common.menu_api:
  path: '/api/getContent/V1/menus/{menu_name}'
  defaults:
    _controller: '\Drupal\sysop_common\Controller\MenuApiController::getMenuItems'
    _format: 'json'
  methods: [GET]
  requirements:
    _permission: 'access content'
  options:
    _auth:
      - oauth2
    _no_cache: TRUE